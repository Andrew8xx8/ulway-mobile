<!DOCTYPE HTML>
<html>
	<head>
		<meta charset=utf-8 />

		<title>Ulway protorype</title>
		<link rel="stylesheet" href="libs/jquery.mobile.css" />
		<link rel="stylesheet" href="css/main.css" />

		<script type="text/javascript" charset="utf-8" src="libs/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="libs/jquery.mobile.js"></script>

		<script type="text/javascript" charset="utf-8" src="libs/phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	</head>
	<body>

		<div data-role="page" id="dashboard">
			<div data-role="header">
				<a href="#add-post" data-icon="plus">Сообщить</a>
				<h1><span>@Ulway</span></h1>
			</div>

			<div data-role="content" id="dashboard-list">

			</div>

			<div data-role="footer">...</div> 
		</div>

		<div data-role="page" id="add-post">
			<div data-role="header">
				<h1>Сообщить</h1>
			</div>

			<div data-role="content">
				<h2>Что?</h2>
				<div data-role="fieldcontain" id="radio-group">
					<fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
				        <input type="radio" name="post_type" id="radio-choice-a" value="ДПС" checked="true">
						<label for="radio-choice-a" data-corners="true" >ДПС</label>

						<input type="radio" name="post_type" id="radio-choice-b" value="Камера">
						<label for="radio-choice-b" data-corners="true">Камера</label>

						<input type="radio" name="post_type" id="radio-choice-c" value="ДТП">
						<label for="radio-choice-c" data-corners="true">ДТП</label>

						<input type="radio" name="post_type" id="radio-choice-d" value="Ремонт">
						<label for="radio-choice-d" data-corners="true">Ремонт</label>

						<input type="radio" name="post_type" id="radio-choice-e" value="">
						<label for="radio-choice-e" data-corners="true" >Совет</label>
				    </fieldset>
				</div>

				<h2>Где?</h2>
				<div data-role="fieldcontain" id="post-where">
					<a data-role="button" href="#add-street">Добавить улицу</a>
				</div>
				<h2>Как?</h2>
				<div data-role="fieldcontain">
					<textarea name="textarea" id="post_comment"></textarea>
				</div>	
				<h2>Твит (<span class="green" id="chars">140</span>)</h2>
				<div data-role="preview" id="preview">

				</div>
				<a data-role="button" id="submit">Отправить</a>
			</div>
		</div>

		<div data-role="page" id="add-street">
			<div data-role="header">
				<h1>Добавить улицу</h1>
			</div>
			
			<input type="text" name="select_street" id="select_street" />

			<div data-role="content"  id="streets_list">
		
			</div>
		</div>

		<div id="templates">
			<div id="post_template">[{timestamp}] {type}{location}{comment}#ulway</div>
			<div id="street_list">
				<ul data-role="listview">{items}</ul>
			</div>
			<div id="street_list_item">
				<li><a href="#" data-id="{id}">{name}</a></li>
			</div>
			<div id="streets_not_found">
				<h3>Такой улицы нет, но всегда можно добавить =)</h3>
			</div>
			<div id="street_input">
				<div>
					<input type="text" name="post_where[]" id="input_street_{id}" value="{text}"  />
					<a data-id="{id}" id="delete_street_{id}" data-role="button" data-icon="delete" data-iconpos="notext" data-mini="true" data-inline="true" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" title="Delete">&nbsp;</a>
				</div>
			</div>
			<div id="dashboard_list_item">
				<div data-role="collapsible" data-mini="true" data-iconpos="right">
		   			<h3>{text}</h3>
		   			<p>{created_at}</p>
				</div>
			</div>
		</div>
	</body>
</html>
